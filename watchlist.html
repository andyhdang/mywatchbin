<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Watchlist</title>
	<link rel="stylesheet" type="text/css" href="mywatchbin.css">
	<script src="https://kit.fontawesome.com/5c49a9e21b.js" crossorigin="anonymous"></script>
</head>
<body>

	<div class="navbar">
		<div class="logo">
			<img src="/Users/andydang/Documents/Red Bear Technologies/MoviesDB/logo.png">
		</div>
	
		<div class="input-icon">
			<input type="text" id="search" name="search" placeholder="Search for movie or tv show">
			<button class="icon-button">
				<i class="fa-solid fa-magnifying-glass icon"></i>
			</button>
		</div>

		<div class="flex">
			<button class="button-secondary">Log in</button>
			<button>Sign up</button>		
		</div>
	</div>

	<div class="header"><h3>Watchbin builder</h3></div>

	<div class="container">

		<table>
			<tr>
				<th>#</th>
				<th>Image</th>
				<th>Title</th>
				<th>My Rating</th>
				<th>Type</th>
				<th>Notes</th>
			</tr>

			<tr>
				<td>1</td>
				<td>Image Placeholder</td>
				<td>Spider-man: No Way Home</td>
				<td>10/10</td>
				<td>Movie</td>
				<td>Amazing Movie</td>
			</tr>

			<tr>
				<td>2</td>
				<td>Image Placeholder</td>
				<td>Spider-man: Far From Home</td>
				<td>9/10</td>
				<td>Movie</td>
				<td>Great Movie</td>
			</tr>

			

		</table>


		

	</div>



</body>
</html>
